<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>WD 130 | HTML Form - User Poll</title>
</head>

<body>
    <header>
        <h1>WD 130 | Nathaniel Adams | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullanme">
                  </div>
                  <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                  </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="column1"> 
                    <label for="browser">What is your favorite internet browser?</label>   
                    <select id="browser" name="browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Safari">Safari</option>
                        <option value="Edge">Edge</option>
                        <option value="Brave">Brave</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="column1">
                    <label for="pet">Do you have a favorite pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="column1">
                    <label for="feedback">List the places you have lived:</label>
                </div>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="The Moon?, Coruscant, Boise Idaho, Timbuktu Mali"></textarea>
                
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Nathaniel Adams</p>
    </footer>
</body>

</html>
